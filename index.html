<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery de Drogas e entorpecentes</title>
</head>
<body>
    <header>
        <div class="containertop">
            <div class="logo">
                <p>ifumo</p>
                <img src="imagens/back.png" alt="back">
            </div>
            <div class="buttontop">
                <button>Cadastre-se</button>
            </div>
        </div>

        <div class="containerbottom">
            <h1>Tudo para lombrar seu dia a dia</h1>
            <p>O que você precisa está aqui.<br>Peça e receba onde estiver(eu acho)</p>
            <input type="search" name="pesq" id="pesq" placeholder="Endereço de entrega e número">
            <button>Buscar</button>
        </div>
    </header>

    <main>
        <div class="bigcards">
            <div class="cards1 cardleft">
                <h2>Fábricas</h2>
                <img src="imagens/fabrica.jpeg" alt="fabrica">
                <button>Ver opcões ></button>
            </div>
            <div class="cards1 cardright">
                <h2>Biqueiras</h2>
                <img src="imagens/bica.jpg" alt="biqueira">
                <button>Buscar biqueiras ></button>
            </div>
        </div>

        <div class="smallcards">
            <div class="cards2 item1">
                <img src="imagens/erva.jpg" alt="ervas">
                <p>Ervas <spam>></spam></p>
            </div>

            <div class="cards2 item2">
                <img src="imagens/coca.jpg" alt="cocas">
                <p>Cocas <spam>></spam></p>
            </div>

            <div class="cards2 item3">
                <img src="imagens/bala.jpg" alt="balas">
                <p>Balas <spam>></spam></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Para mais contatos, <strong>vai tomar no seu cu</strong></p>
    </footer>
</body>
</html>
